<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
  width="180mm"
  height="36mm"
  viewBox="0 0 180 36"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg"
  xmlns:freecad="http://wiki.freecad.org/Svg_Namespace">
    <g id="title_block_grid"
      style="fill:none;stroke:#000;stroke-width:0.35;stroke-linecap:round;
      stroke-linejoin:round">
        <g id="title_block_frame" style="stroke-width:0.7">
            <rect x="0" y="0" width="180" height="36" />
        </g>
        <g id="title_block_separators" style="stroke-width:0.35">
            <path d="m   0, 12 h 140" />
            <path d="m   0, 24 h 180" />
            <path d="m  80,  0 v  24" />
            <path d="m 140,  0 v  36" />
            <path d="m  60, 36 v -12" />
            <path d="m 100, 36 v -12" />
            <path d="m 120, 36 v -12" />
        </g>
        <g id="title_block_labels"
          style="font-size:3.5px;font-family:osifont;text-anchor:start;
          fill:#000;stroke:none">
            <text x="140.5" y=" 3.6">Owner:</text>
            <text x="  0.5" y="27.6">Drawing number:</text>
            <text x="100.5" y="27.6">Revision:</text>
            <text x=" 60.5" y="27.6">Issue date:</text>
            <text x="120.5" y="27.6">Sheet:</text>
            <text x="  0.5" y=" 3.6">Title:</text>
            <text x="140.5" y="27.6">Responsible department:</text>
            <text x=" 80.5" y="15.6">Approved by:</text>
            <text x=" 80.5" y=" 3.6">Created by:</text>
            <text x="  0.5" y="15.6">Document type:</text>
        </g>
        <g id="title_block_editable_texts"
          style="font-family:osifont;fill:#00d;stroke:none;
          font-size:5px;text-anchor:start">
            <g id="text_start_medium">
                <text x="1" y="33.2"
                  freecad:editable="drawing_number"><tspan>DN</tspan></text>
                <text x="61" y="33.2"
                  freecad:editable="date_of_issue"
                  freecad:autofill="date"><tspan>YYYY-MM-DD</tspan></text>
                <text x="1" y="9.2"
                  freecad:editable="title"
                  freecad:autofill="title"><tspan>ISO 5457 template</tspan></text>
                <text x="141" y="33.2"
                    freecad:editable="responsible_department"><tspan>RD</tspan></text>
                <text x="81" y="21.2"
                  freecad:editable="approval_person"><tspan>B. Hecate</tspan></text>
                <text x="81" y="9.2"
                  freecad:editable="creator"
                  freecad:autofill="author"><tspan>A. Nemesis</tspan></text>
                <text x="1" y="21.2"
                  freecad:editable="document_type"><tspan>Component Drawing</tspan></text>
            </g>
            <g id="text_center_small"
              style="font-size:3.5px;text-anchor:middle;text-align:center">
                <text x="160" y="9.1"
                  freecad:editable="legal_owner_1"
                  freecad:autofill="organization"><tspan> </tspan></text>
                <text x="160" y="13.1"
                  freecad:editable="legal_owner_2"><tspan> </tspan></text>
                <text x="160" y="17.1"
                  freecad:editable="legal_owner_3"><tspan> </tspan></text>
                <text x="160" y="21.1"
                  freecad:editable="legal_owner_4"><tspan> </tspan></text>
            </g>
            <g id="text_center_medium"
              style="text-anchor:middle;text-align:center">
                <text x="110" y="33.2"
                  freecad:editable="revision_index"><tspan>AAA</tspan></text>
                <text x="130" y="33.2"
                  freecad:editable="sheet_number"
                  freecad:autofill="sheet"><tspan>X / Y</tspan></text>
            </g>
        </g>
    </g>
</svg>
